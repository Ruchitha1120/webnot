<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Event Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="attendees.html">Attendees</a>
      <a href="tasks.html">Tasks</a>
    </nav>
  </header>
  <main>
    <section id="event-management">
      <h2>Event Management</h2>
      <form id="event-form">
        <input type="text" id="event-name" placeholder="Event Name" required>
        <input type="text" id="event-description" placeholder="Description" required>
        <input type="text" id="event-location" placeholder="Location" required>
        <input type="date" id="event-date" required>
        <button type="submit">Add Event</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="event-list"></tbody>
      </table>
    </section>
  </main>
  <script src="events.js"></script>
</body>
</html>
